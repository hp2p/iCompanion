<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f2f2f2;
        }
        
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ddd;
        }
        
        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .chat-input button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        @media only screen and (max-width: 600px) {
            .chat-input input[type="text"] {
                flex: 1;
                padding: 8px;
                border: none;
                border-radius: 5px;
                margin-right: 5px;
            }
            
            .chat-input button {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>

    <script>
    function recvResponse(result) {
        if (result !== "") {
            var chatWindow = document.getElementById("chat-window");
            var messageElement = document.createElement("p");
            messageElement.textContent = result;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
	    document.getElementById("message-input").value = "";
        }
    }

    </script>
</head>
<body>

<div class="chat-window" id="chat-window">
    <!-- Chat messages will be displayed here -->
</div>

<div class="chat-input">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="callAPI()">Save</button>
</div>

<script>
    var callAPI = ()=>{
	word = document.getElementById("message-input").value.trim()
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var raw = JSON.stringify({"word":word});
        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };
        fetch("https://n2ak6nmytl.execute-api.us-west-2.amazonaws.com/dev/", requestOptions)
        .then(response => response.text())
        .then(result => recvResponse(JSON.parse(result).body))
        .catch(error => console.log('error', error));
    }
</script>

</body>
</html>
